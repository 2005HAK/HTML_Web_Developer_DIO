<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sshortcut icon" href="img/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Imagem Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como hebert__kubis</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é hebert__kubis?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US&pli=1" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="instagram-more">
            <a href="#">Meta</a>
            <a href="#">Sobre</a>
            <a href="#">Blog</a>
            <a href="#">Carreiras</a>
            <a href="#">Ajuda</a>
            <a href="#">API</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Principais contas</a>
            <a href="#">Localizações</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Carregamento de contatos e não usuários</a>
        </div>
        <div class="instagram-language">
            <select id="select">
                <option value="">Português (Brasil)</option>
                <option value="">English</option>
                <option value="">Español</option>        
            </select>
            © 2023 Instagram da Meta
        </div>
    </footer>
    
</body>
</html>
